<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Label - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            color: #64748b;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #0f172a;
        }

        p {
            font-size: 18px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .retry-button {
            display: inline-block;
            background: #0ea5e9;
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .retry-button:hover {
            background: #0284c7;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .tips {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }

        .tips h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #334155;
        }

        .tips ul {
            list-style: none;
            text-align: left;
        }

        .tips li {
            padding: 8px 0;
            padding-left: 28px;
            position: relative;
            color: #64748b;
            font-size: 15px;
        }

        .tips li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m2.829 2.829l2.828 2.829M12.707 11.293a1 1 0 010 1.414m0 0l-2.829-2.829m2.829 2.829l2.828 2.829M9.879 14.121L7.05 16.95M12 2v6m0 0L9 5m3 3l3-3">
                </path>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>

        <button onclick="window.location.reload()" class="retry-button">
            Try Again
        </button>

        <div class="tips">
            <h2>What you can do offline:</h2>
            <ul>
                <li>View previously loaded products</li>
                <li>Access cached validation reports</li>
                <li>Browse your recent QR scan history</li>
                <li>Review saved analytics data</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-refresh when connection is restored
        window.addEventListener('online', () => {
            document.querySelector('.retry-button').classList.add('loading');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // Check connection periodically
        setInterval(() => {
            fetch('/health', { method: 'HEAD' })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    // Still offline
                });
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
