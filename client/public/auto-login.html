<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login - True Label</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Auto Login - True Label</h1>
    <div id="results"></div>
    <button onclick="performLogin()">üöÄ Fazer Login</button>
    <button onclick="checkAuthStatus()">üîç Verificar Status</button>
    <button onclick="clearAuth()">üóëÔ∏è Limpar Auth</button>

    <script>
        const API_URL = 'https://truelabel-production.up.railway.app';
        const results = document.getElementById('results');
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        async function performLogin() {
            try {
                // Simular login
                const mockUser = {
                    id: 'user-123',
                    name: 'Usu√°rio Teste',
                    email: 'teste@truelabel.com',
                    role: 'BRAND'
                };
                
                const mockToken = 'mock-jwt-token-123';
                
                // Salvar no localStorage (formato do Zustand)
                const authData = {
                    state: {
                        user: mockUser,
                        token: mockToken,
                        isAuthenticated: true
                    },
                    version: 0
                };
                
                localStorage.setItem('auth-storage', JSON.stringify(authData));
                
                addResult('‚úÖ Login Realizado', `Usu√°rio: ${mockUser.name}\nToken: ${mockToken}\nSalvo no localStorage`, 'success');
                
                // Testar API com token
                const response = await fetch(`${API_URL}/products`, {
                    headers: {
                        'Authorization': `Bearer ${mockToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                addResult('üîç Teste API com Token', `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                addResult('‚ùå Erro no Login', error.message, 'error');
            }
        }
        
        function checkAuthStatus() {
            const authData = localStorage.getItem('auth-storage');
            if (authData) {
                const parsed = JSON.parse(authData);
                addResult('üîç Status de Autentica√ß√£o', JSON.stringify(parsed, null, 2), 'success');
            } else {
                addResult('‚ö†Ô∏è N√£o Autenticado', 'Nenhum dado de autentica√ß√£o encontrado', 'error');
            }
        }
        
        function clearAuth() {
            localStorage.removeItem('auth-storage');
            addResult('üóëÔ∏è Auth Limpo', 'Dados de autentica√ß√£o removidos', 'success');
        }
        
        // Verificar status inicial
        checkAuthStatus();
    </script>
</body>
</html>
